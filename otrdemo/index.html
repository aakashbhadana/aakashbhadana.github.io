<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OTR</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="main" style="width: 100%;height: 100%;display: block;">
        <div style="padding: 40px;border-radius: 20px;">
            <div class="row" style="background-color: #00da00;border-radius: 20px;">
                <div class="col text-center" style="padding-top: 10px;">
                    <h2 class="text-center" style="color: rgb(255,255,255);">1</h2>
                    <p class="text-center" style="color: rgb(255,255,255);margin-bottom: 10px;font-size: 12px;">Scan QR Code</p>
                </div>
                <div class="col text-center" style="padding-top: 10px;">
                    <h2 class="text-center" style="color: rgb(255,255,255);">2</h2>
                    <p class="text-center" style="color: rgb(255,255,255);font-size: 12px;margin-bottom: 10px;">Scan Pattern</p>
                </div>
                <div class="col text-center" style="padding-top: 10px;">
                    <h2 class="text-center" style="color: rgb(255,255,255);">3</h2>
                    <p class="text-center" style="color: rgb(255,255,255);font-size: 12px;margin-bottom: 10px;">Result</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div onclick="document.getElementById('cam').click()" class="text-center" id="icon" style="background-color: #00da00;width: 100px;padding: 20px;border-radius: 20px;margin: auto;margin-top: 100px;"><img src="assets/img/cam.png" style="width: 50px;"></div>
                
                <div id="loader" style="display: none;"><img src="assets/img/loader.gif" style="width: 70px;">
                    <p class="text-center" style="color: rgb(18,18,18);margin-bottom: 10px;font-size: 12px;">Validating Product</p>
                </div>
            </div>
        </div>
        <div class="row text-center" style="position: absolute;bottom: 0;/*left: 40%;*/width: 100%;padding: 0;margin: 0;">
            <div class="col text-center" style="padding: 0;margin: 0;"><img src="assets/img/OTR.png" style="width: 60px;padding-bottom: 50px;"></div>
        </div>
        
        <input type="file" id="cam" style="display: none;" onchange="proceed()"></div>
    
        <div id="counterfiet" style="/*background-color: #dcdcdc;*/width: 100%;height: 100%;display: none;">
            <div class="row">
                <div class="col" style="padding: 30px;">
                    <div class="card" style="border-radius: 40px;">
                        <div class="card-body shadow" style="background-color: #d00000;/*boder-radius: 20px;*/">
                            <h4 class="text-center card-title" style="color: rgb(255,255,255);"><img src="assets/img/alert.png" style="width: 40px;margin-right: 10px;">Counterfiet</h4>
                            <p class="text-center card-text" style="color: rgb(255,255,255);font-size: 14px;">This product is a possible counterfiet, You complaint has been registered</p>
                            <p class="text-center card-text" style="color: rgb(255,255,255);">Please reachout the Seller for Replacement</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center" style="position: absolute;bottom: 0;/*left: 40%;*/width: 100%;padding: 0;margin: 0;">
            <div class="col text-center" style="padding: 0;margin: 0;"><img src="assets/img/OTR.png" style="width: 60px;padding-bottom: 50px;"></div>
        </div>
    </div>
    
    <script>
        function proceed(){
            document.getElementById('icon').style.display = "none";
            document.getElementById('loader').style.display = "block";
        
        setTimeout(() => {
            document.getElementById('main').style.display = "none";
            document.getElementById('counterfiet').style.display = "block";
        }, 3000);
        }
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
